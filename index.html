<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - Login</title>

    <!-- Linking icon -->
    <link rel="icon" href="/HTML/Media/Images/icon.png">

    <!-- Linking css file -->
    <link rel="stylesheet" href="./CSS/index.css">

    <!-- Link for icon permission from cdjnjs.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1 class="heading"><i class="fa-solid fa-headphones micon"></i>MELODIFY</h1>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username" class="inputs" id="uname"><br>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" class="inputs" id="pass"><br>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" onclick="ShowPassword()"  class="showpass">
                <a href="./HTML/Forgot_password.html" class="forgotpass">forgot password?</a>
            </div>
            <button class="btn" onclick="LoginFunction()">Log in</button><br>
            <div class="footer">
                <h5>ARE YOU NEW USER?</h5>
                <a href="./HTML/Signup.html">SIGN UP</a>
            </div> 
        </div>

        </div>
    </div>
    <script src="./JS/index.js"></script>
</body>

</html>
